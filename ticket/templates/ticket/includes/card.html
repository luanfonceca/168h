{% load i18n %}

<div class="card">
  <div class="card-image">
    <a href="{{ object.get_absolute_url }}" class="hoverable">
      <img src="{{ object.get_photo_url }}"/>
      <span class="card-title truncate">{{ object }}</span>
    </a>
  </div>
  <div class="card-action">
    <a href="{{ object.get_send_email_url }}" target="_blank">{% trans 'Send email' %}</a>
  </div>
</div>
