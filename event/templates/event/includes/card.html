<div class="card">
  {% if object.photo %}
    <div class="card-image">
      <a href="{{ object.get_absolute_url }}" class="hoverable">
        <img class="responsive-img" src="{{ object.get_photo_url }}"/>
        <span class="card-title truncate">{{ object }}</span>
      </a>
    </div>
  {% else %}
    <div class="card-content blue darken-4-text">
      <div class="card-title blue darken-4-text">
        <a href="{{ object.get_absolute_url }}">
          <h5>{{ object }}</h5>
        </a>
      </div>
    </div>
  {% endif %}
  <div class="card-action">
    <div class="center-align">
      <a class="btn btn-wide btn-large waves-effect waves-light blue darken-4 darken-4" {% if object.link %}href="{{ object.link }}" target="_blank"{% else %}href="{{ object.get_absolute_url }}"{% endif %} style="width: 100%">
        Participar
        <i class="material-icons right"><i class="material-icons">arrow_forward</i></i>
      </a>
    </div>
    {% if request.user.is_staff or request.user == object.author %}
      <br>
      <a href="{{ object.get_update_url }}">Atualizar</a>
      <a href="{{ object.get_delete_url }}">Remover</a>
    {% endif %}
  </div>
</div>
