{% load widget_tweaks %}
{% load tags %}

<div class="input-field col s12">
  <label for="{{ field.id }}" data-error="{{ field.errors.0 }}">
    {{ field.label }}

    {% if field.help_text %}
      <a class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="{{ field.help_text }}">
        <i class="material-icons">help</i>
      </a>
    {% endif %}
  </label>
  {% render_field field class+="materialize-textarea" class+=field|get_error_class class+=class %}

  {% for error in field.errors %}
    <p class="help-text caption red-text">{{ error }}</p>
  {% endfor %}
</div>
